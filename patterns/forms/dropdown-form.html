<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Drop Down form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>
  <form class="" action="index.html" method="post">
    <fieldset>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <div class="pad-t-1-2">
            <label for="">Date of Birth</label><br>
            <input required id="dob" name="dob" type="date">
          </div>

          <div class="pad-t-1-2 inline-block">
            <label for="">Province</label><br>
            <select class="" id="province" name="province">
              <option value="">Select a province</option>
              <option>Alberta</option>
              <option>British Columbia</option>
              <option>Manitoba</option>
              <option>New Brunswick</option>
              <option>Newfoundland &amp; Labrador</option>
              <option>Northwest Territiories</option>
              <option>Nova Scotia</option>
              <option>Nunavut</option>
              <option>Ontario</option>
              <option>Prince Edward Island</option>
              <option>Quebec</option>
              <option>Saskatchewan</option>
              <option>Yukon</option>
            </select>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
