<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="" method="POST" action="https://formspree.io/chan0398@algonquinlive.com">
    <fieldset>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <div class="pad-t">
              <label for="">First Name</label><br>
              <input required id="firstname" name="firstname" type="text">
            </div>

            <div class="pad-t-1-2">
              <label for="">Last Name</label><br>
              <input required id="lastname" name="lastname" type="text">
            </div>

            <div class="pad-t-1-2">
              <label for="">Address</label><br>
              <input required id="address" name="address">
            </div>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <div class="pad-t">
              <label for="">City</label><br>
              <input required id="city" name="city" type="text">
            </div>

            <div class="pad-t-1-2">
              <label for="">Postal Code</label><br>
              <input required id="postal" name="postal">
            </div>
            <div class="pad-t-1-2">
              <label for="">Telephone<label><br>
              <input id="postal" name="postal" type="tel">
            </div>
          </div>
        </div>
    </fieldset>
  </form>
</body>
</html>
