<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>ARTEPUAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="banners/bannershome"></script>
  <main>
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2" role="main" id="main">
        <script type="application/json" data-pattern="cards/basic-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "use[xlink:href]": "../images/icons.svg#shirt",
            "h3": "Shirts",
            "p": "Long sleeves, T-Shirts, and 3-Quarter"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "use[xlink:href]": "../images/icons.svg#sweater",
            "h3": "Sweaters",
            "p": "Illustrations on crewnecks and hoodies"
          }
        </script>
      </div>
    </div>
    <script type="application/json" data-pattern="sections/introsection"></script>
    <script type="application/json" data-pattern="footer/footer"></script>
  </main>

</body>
</html>
